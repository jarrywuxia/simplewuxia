<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="SimpleWuxia - Cultivation Idle Game" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Simple Wuxia</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Crimson Text', serif;
        background-color: #f3f3f3;
        color: #1a1a1a;
      }
      .mono {
        font-family: 'Inconsolata', monospace;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #e0e0e0;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      .fade-in {
        animation: fadeIn 1s ease-in;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
